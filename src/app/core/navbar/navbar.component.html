<div class="navbar">
  <div class="container">
    <div class="ui-g">
      <div class="ui-g-12">
        <button type="button" (click)="sidebar(true)" pButton icon="fa fa-bars fa-inverse" label="Menu"></button>
      </div>
    </div>
  </div>
</div>

<p-sidebar [(visible)]="display" position="right" [blockScroll]="true"
    (onHide)="sidebarOnHide()">
  <ul class="navbar-menu" [hidden]="!mostrarMenu">
    <li class="navbar-imagem"><img src="https://randomuser.me/api/portraits/men/1.jpg"></li>
    <li class="navbar-usuario">{{ nomeUsuario }}</li>
    <li class="navbar-item" routerLinkActive="ativo"
      *ngIf="menuLancamentos"><a [routerLink]="linkLancamentos" (click)="sidebar(false)"><i class="fa fa-th-list fa-inverse"><span>Lan√ßamentos</span></i></a></li>
    <li class="navbar-item" routerLinkActive="ativo"
      *ngIf="menuPessoas"><a [routerLink]="linkPessoas" (click)="sidebar(false)"><i class="fa fa-users fa-inverse"><span>Pessoas</span></i></a></li>
    <li class="navbar-item"><a href="javascript:;" (click)="logout()"><i class="fa fa-sign-out fa-inverse"><span>Sair</span></i></a></li>
  </ul>
</p-sidebar>
